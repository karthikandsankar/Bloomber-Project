<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="../favicon.ico" />

    <title>Server Analytics</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">Server Analytics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Input </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Graphs <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button style="margin-right:10px;" class="btn btn-outline-success" type="button"></button>
          <button class="btn btn-outline-secondary" type="button">Smaller button</button>
        </form>
      </div>
    </nav>


    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none"><strong>No JSON file was inputed. Please <a href="../index.html">input</a> one!</strong></div>

    <div id="graphs" style="display:none" class="container-fluid">

      <div>
        <h1 class="display-1 text-center">Overveiw</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Property</th>
              <th scope="col">Type</th>
              <th scope="col">Average</th>
              <th scope="col"># of unique occurrences</th>
              <th scope="col" data-toggle="tooltip" data-placement="bottom" title="Select data that doesn't have any correlation with the data (identifiers)">Ignore?</th>
              <th scope="col" data-toggle="tooltip" data-placement="bottom" title="Select data that show perfermance or change as a result of other factors (dependent variables)">Dependent?</th>
            </tr>
          </thead>
          <tbody id="propsTable">
          </tbody>
        </table>
      </div>

      <div id="graphsOut">

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      </script>

  </body>
</html>
